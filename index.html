<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Project name">
<select class="form-select" aria-label="Default select example">
  <option selected>Type of recipe</option>
  <option value="1">Breakfast</option>
  <option value="2">Lunch</option>
  <option value="3">Dinner</option>
  <option value="4">Snack</option>
  <option value="5">Meal Prep</option>
</select>
<datalist id="datalistOptions">
<div class="row py-3">
  <label for="date" class="col-sm-4 col-form-label">Due Date: </label>
  <div class="col-sm-8">
    <input
      type="text"
      class="form-control"
      id="datepicker"
      autocomplete="off"
    />
  </div>
</div>
<div class="py-3">
  <button type="submit" id="submit" value="Submit" class="btn btn-info">
    Submit
  </button>
</div>
</form>
</div>
      </div>

        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

    <div class="bg-info text-light px-4 py-5 mb-5">
      <div class="container text-center">
        <h1>Hello Welcome to Your Hungry Diary</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h3>Hungry Diary</h3>
          <form id="project-form">
            <div class="row py-3">
              <label for="project-name" class="col-sm-4 col-form-label"
                >Meal Type:
              </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="project-name" />
              </div>
            </div>
            <div class="row py-3">
              <label for="date" class="col-sm-4 col-form-label">Due Date: 
              </label>
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="datepicker"
                  autocomplete="off"
                />
              </div>
            </div>
            <select class="form-select" aria-label="Default select example">
              <option selected>Hungry Diary Meal</option>
              <option value="1">Breakfast</option>
              <option value="2">Lunch</option>
              <option value="3">Dinner</option>
              <option value="4">Snack</option>
              <option value="5">Meal Prep</option>
            </select>
            <div class="py-3">
              <button type="submit" value="Submit" class="btn btn-info">
                Submit
              </button>
            </div>
          </form>
        </div>
        <div class="col-6">
          <h3>List of Recipes:</h3>
          <ul class="list-group" id="project-lists"></ul>
        </div>
      </div>
    </div>
