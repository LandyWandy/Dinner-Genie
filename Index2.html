<script>
 var slideImg = document.getElementById("slideImg");

     var images = [

          "assets/images/images/p5.jpg",
          "assets/images/images/p6.jpg",

          "assets/images/images/p10.jpg",
          "assets/images/images/p12.jpg",
];
     var len = images.length;
     var i = 0;

     function slider(){
          if(i > len-1){
               i = 0;
          }
          slideImg.src = images[i];
          i++;
          setTimeout('slider()',3000);
     }
